components:
    examples:
        createAccount:
            value:
                ReqExample:
                    short_name: coolhand
                RespExample:
                    ok: true
                    result:
                        access_token: 
                        auth_url: https://edit.telegra.ph/auth/uuOtNOXSNr6bnUypW62DixY2hlvSEyO70AALmxB9XH
                        author_name: ""
                        author_url: ""
                        short_name: coolhand
        createPage:
            value:
                ReqExample:
                    access_token: 
                    content:
                        - test
                    return_content: false
                    title: test
                RespExample:
                    ok: true
                    result:
                        can_edit: true
                        description: ""
                        path: test-07-23-246
                        title: test
                        url: https://telegra.ph/test-07-23-246
                        views: 0
        editAccountInfo:
            value:
                ReqExample:
                    access_token: 
                    short_name: luke
                RespExample:
                    ok: true
                    result:
                        author_name: luke
                        author_url: ""
                        short_name: luke
        editPage:
            value:
                ReqExample:
                    access_token: 
                    content:
                        - test
                    path: test-07-22-343
                    return_content: false
                    title: test
                RespExample:
                    ok: true
                    result:
                        can_edit: true
                        description: ""
                        path: test-07-22-343
                        title: test
                        url: https://telegra.ph/test-07-22-343
                        views: 1
        getAccountInfo:
            value:
                ReqExample:
                    access_token: 
                RespExample:
                    ok: true
                    result:
                        author_name: ""
                        author_url: ""
                        short_name: coolhand
        getPage:
            value:
                ReqExample:
                    path: test-07-22-343
                RespExample:
                    ok: true
                    result:
                        description: ""
                        path: test-07-22-343
                        title: test
                        url: https://telegra.ph/test-07-22-343
                        views: 1
        getPageList:
            value:
                ReqExample:
                    access_token: 
                RespExample:
                    ok: true
                    result:
                        pages:
                            - can_edit: true
                              description: ""
                              path: test-07-22-343
                              title: test
                              url: https://telegra.ph/test-07-22-343
                              views: 1
                            - can_edit: true
                              description: ""
                              path: test-07-22-342
                              title: test
                              url: https://telegra.ph/test-07-22-342
                              views: 0
                        total_count: 2
        getViews:
            value:
                ReqExample:
                    path: test-07-22-343
                RespExample:
                    ok: true
                    result:
                        views: 1
        revokeAccessToken:
            value:
                ReqExample:
                    access_token: 
                RespExample:
                    ok: false
    schemas:
        Account:
            description: This object represents a Telegraph account.
            properties:
                access_token:
                    description: Optional. Only returned by the createAccount and revokeAccessToken method. Access token of the Telegraph account.
                    type: string
                auth_url:
                    description: Optional. URL to authorize a browser on telegra.ph and connect it to a Telegraph account. This URL is valid for only one use and for 5 minutes only.
                    type: string
                author_name:
                    description: Default author name used when creating new articles.
                    type: string
                author_url:
                    description: Profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    type: string
                page_count:
                    description: Optional. Number of pages belonging to the Telegraph account.
                    type: integer
                short_name:
                    description: Account name, helps users with several accounts remember which they are currently using. Displayed to the user above the "Edit/Publish" button on Telegra.ph, other users don't see this name.
                    type: string
            type: object
        CreateAccountRequest:
            properties:
                author_name:
                    description: Default author name used when creating new articles.
                    maxLength: 128
                    type: string
                author_url:
                    description: Default profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    maxLength: 512
                    type: string
                short_name:
                    description: Account name, helps users with several accounts remember which they are currently using. Displayed to the user above the "Edit/Publish" button on Telegra.ph, other users don't see this name.
                    maxLength: 32
                    minLength: 1
                    type: string
            required:
                - short_name
            type: object
        CreatePageRequest:
            properties:
                access_token:
                    description: Access token of the Telegraph account.
                    type: string
                author_name:
                    description: Author name, displayed below the article's title.
                    maxLength: 128
                    type: string
                author_url:
                    description: Profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    maxLength: 512
                    type: string
                content:
                    description: Content of the page.
                    items:
                        $ref: '#/components/schemas/NodeInput'
                    maxItems: 65536
                    type: array
                return_content:
                    default: false
                    description: If true, a content field will be returned in the Page object (see&#58; Content format).
                    type: boolean
                title:
                    description: Page title.
                    maxLength: 256
                    minLength: 1
                    type: string
            required:
                - access_token
                - title
                - content
            type: object
        EditAccountInfoRequest:
            properties:
                access_token:
                    description: Access token of the Telegraph account.
                    type: string
                author_name:
                    description: New default author name used when creating new articles.
                    maxLength: 128
                    type: string
                author_url:
                    description: New default profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    maxLength: 512
                    type: string
                short_name:
                    description: New account name.
                    maxLength: 32
                    minLength: 1
                    type: string
            required:
                - access_token
            type: object
        EditPageRequest:
            properties:
                access_token:
                    description: Access token of the Telegraph account.
                    type: string
                author_name:
                    description: Author name, displayed below the article's title.
                    maxLength: 128
                    type: string
                author_url:
                    description: Profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    maxLength: 512
                    type: string
                content:
                    description: Content of the page.
                    items:
                        $ref: '#/components/schemas/NodeInput'
                    maxItems: 65536
                    type: array
                return_content:
                    default: false
                    description: If true, a content field will be returned in the Page object.
                    type: boolean
                title:
                    description: Page title.
                    maxLength: 256
                    minLength: 1
                    type: string
            required:
                - access_token
                - title
                - content
            type: object
        Node:
            description: This object represents a DOM Node. It can be a String which represents a DOM text node or a NodeElement object.
            oneOf:
                - type: string
                - $ref: '#/components/schemas/NodeElement'
        NodeElement:
            description: This object represents a DOM element node.
            properties:
                attrs:
                    additionalProperties:
                        type: string
                    description: Optional. Attributes of the DOM element. Key of object represents name of attribute, value represents value of attribute. Available attributes&#58; href, src.
                    type: object
                children:
                    description: Optional. List of child nodes for the DOM element.
                    items:
                        $ref: '#/components/schemas/Node'
                    type: array
                tag:
                    description: Name of the DOM element. Available tags&#58; a, aside, b, blockquote, br, code, em, figcaption, figure, h3, h4, hr, i, iframe, img, li, ol, p, pre, s, strong, u, ul, video.
                    enum:
                        - a
                        - aside
                        - b
                        - blockquote
                        - br
                        - code
                        - em
                        - figcaption
                        - figure
                        - h3
                        - h4
                        - hr
                        - i
                        - iframe
                        - img
                        - li
                        - ol
                        - p
                        - pre
                        - s
                        - strong
                        - u
                        - ul
                        - video
                    type: string
            type: object
        NodeElementInput:
            description: This object represents a DOM element node that can be added to the content of a page.
            properties:
                attrs:
                    additionalProperties:
                        type: string
                    description: Optional. Attributes of the DOM element. Key of object represents name of attribute, value represents value of attribute. Available attributes&#58; href, src.
                    type: object
                children:
                    description: Optional. List of child nodes for the DOM element.
                    items:
                        $ref: '#/components/schemas/NodeInput'
                    type: array
                tag:
                    description: Name of the DOM element. Available tags&#58; a, aside, b, blockquote, br, code, em, figcaption, figure, h3, h4, hr, i, iframe, img, li, ol, p, pre, s, strong, u, ul, video.
                    enum:
                        - a
                        - aside
                        - b
                        - blockquote
                        - br
                        - code
                        - em
                        - figcaption
                        - figure
                        - h3
                        - h4
                        - hr
                        - i
                        - iframe
                        - img
                        - li
                        - ol
                        - p
                        - pre
                        - s
                        - strong
                        - u
                        - ul
                        - video
                    type: string
            type: object
        NodeInput:
            description: This object represents a DOM Node that can be added to the content of a page.
            oneOf:
                - type: string
                - $ref: '#/components/schemas/NodeElementInput'
        Page:
            description: This object represents a page on Telegraph.
            properties:
                author_name:
                    description: Optional. Name of the author, displayed below the title.
                    type: string
                author_url:
                    description: Optional. Profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                    type: string
                can_edit:
                    description: Optional. Only returned if access_token passed. True, if the target Telegraph account can edit the page.
                    type: boolean
                content:
                    description: Optional. Content of the page.
                    items:
                        $ref: '#/components/schemas/Node'
                    type: array
                description:
                    description: Description of the page.
                    type: string
                image_url:
                    description: Optional. Image URL of the page.
                    type: string
                path:
                    description: Path to the page.
                    type: string
                title:
                    description: Title of the page.
                    type: string
                url:
                    description: URL of the page.
                    type: string
                views:
                    description: Number of page views for the page.
                    type: integer
            type: object
        PageList:
            description: This object represents a list of Telegraph articles belonging to an account. Most recently created articles first.
            properties:
                pages:
                    description: Requested pages of the target Telegraph account.
                    items:
                        $ref: '#/components/schemas/Page'
                    type: array
                total_count:
                    description: Total number of pages belonging to the target Telegraph account.
                    type: integer
            type: object
        PageViews:
            description: This object represents the number of page views for a Telegraph article.
            properties:
                views:
                    description: Number of page views for the target page.
                    type: integer
            type: object
        RevokeAccessTokenRequest:
            properties:
                access_token:
                    description: Access token of the Telegraph account.
                    type: string
            required:
                - access_token
            type: object
info:
    description: The entire Telegraph API. This assistant handles account creation, editing, deleting, and publication of posts on the Telegraph platform. It also allows account creation, modification, and deletion.
    title: Telegraph API
    version: 1.0.0
openapi: 3.1.0
paths:
    /createAccount:
        post:
            operationId: createAccount
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                author_name:
                                    description: Default author name used when creating new articles.
                                    type: string
                                author_url:
                                    description: Default profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                                    type: string
                                short_name:
                                    description: Account name, helps users with several accounts remember which they are currently using. Displayed to the user above the "Edit/Publish" button on Telegra.ph, other users don't see this name.
                                    type: string
                            required:
                                - short_name
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the Telegraph account creation was successful or not.
                                        type: boolean
                                    result:
                                        description: The result of creating a new Telegraph account, returned as an object.
                                        properties:
                                            access_token:
                                                description: Access token for the newly created Telegraph account.
                                                type: string
                                            auth_url:
                                                description: URL for authentication and authorization to create a new Telegraph account
                                                type: string
                                            author_name:
                                                description: Name of the author for the Telegraph account.
                                                type: string
                                            author_url:
                                                description: URL of the author's webpage or social media profile
                                                type: string
                                            short_name:
                                                description: Short name for the Telegraph account.
                                                type: string
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Create a new Telegraph account
    /createPage:
        post:
            operationId: createPage
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                access_token:
                                    description: Access token of the Telegraph account. This token is required for authentication and authorization to create a new Telegraph page.
                                    type: string
                                author_name:
                                    description: Author name to be displayed below the title of the article when creating a new Telegraph page.
                                    type: string
                                author_url:
                                    description: The URL of the author's profile page, which will be opened when users click on the author's name below the title of the Telegraph page. It can be any link, not necessarily a link to a Telegram profile or channel.
                                    type: string
                                content:
                                    description: Content of the page to be created. It should be provided as an array.
                                    items:
                                        description: Array item
                                        type: string
                                    type: array
                                return_content:
                                    default: false
                                    description: Specify whether to return the content field in the Page object. If set to true, the content field will be included in the response. Default is false.
                                    type: boolean
                                title:
                                    description: Title of the new Telegraph page.
                                    type: string
                            required:
                                - content
                                - title
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the creation of the Telegraph page was successful. True if successful, False otherwise.
                                        type: boolean
                                    result:
                                        description: Create a new Telegraph page and return the result as an object.
                                        properties:
                                            can_edit:
                                                description: Specifies whether the created Telegraph page can be edited or not. True if the page can be edited, false otherwise.
                                                type: boolean
                                            description:
                                                description: A brief description of the Telegraph page, providing an overview of its content.
                                                type: string
                                            path:
                                                description: Specify the path for the new Telegraph page. The path should be a string consisting of alphanumeric characters and hyphens.
                                                type: string
                                            title:
                                                description: Title of the Telegraph page.
                                                type: string
                                            url:
                                                description: URL of the newly created Telegraph page.
                                                type: string
                                            views:
                                                description: Number of views of the Telegraph page.
                                                type: number
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Create a new Telegraph page
    /editAccountInfo:
        post:
            operationId: editAccountInfo
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                access_token:
                                    description: Access token of the Telegraph account.
                                    type: string
                                author_name:
                                    description: New default author name used when creating new articles.
                                    type: string
                                author_url:
                                    description: New default profile link, opened when users click on the author's name below the title. Can be any link, not necessarily to a Telegram profile or channel.
                                    type: string
                                short_name:
                                    description: New account name.
                                    type: string
                            required:
                                - access_token
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates if the update was successful or not.
                                        type: boolean
                                    result:
                                        description: The result of the account update operation, returned as an object.
                                        properties:
                                            author_name:
                                                description: Name of the author associated with the Telegraph account.
                                                type: string
                                            author_url:
                                                description: URL of the author's webpage.
                                                type: string
                                            short_name:
                                                description: Specify the short name of the Telegraph account. This is a string parameter.
                                                type: string
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Update information about a Telegraph account
    /editPage/{path}:
        post:
            operationId: editPage
            parameters:
                - description: The path parameter specifies the path to the page you want to edit. It should be provided as a string.
                  in: path
                  name: path
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                access_token:
                                    description: Access token of the Telegraph account. It is a string that grants access to edit an existing Telegraph page.
                                    type: string
                                author_name:
                                    description: Author name to be displayed below the article's title. This parameter should be a string type.
                                    type: string
                                author_url:
                                    description: The URL to the author's profile, which is opened when users click on the author's name below the title. This can be any link, not necessarily a Telegram profile or channel.
                                    type: string
                                content:
                                    description: The content of the page to be edited, provided as an array.
                                    items:
                                        description: Array item
                                        type: string
                                    type: array
                                return_content:
                                    default: false
                                    description: Specify whether to return the content field in the Page object. Set it to true if the content field is needed. Default is false.
                                    type: boolean
                                title:
                                    description: Title of the Telegraph page.
                                    type: string
                            required:
                                - content
                                - title
                                - access_token
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the editing operation was successful or not.
                                        type: boolean
                                    result:
                                        description: Edit result of the Telegraph page, including its title, content, and other details.
                                        properties:
                                            can_edit:
                                                description: Indicates whether the user has permission to edit the Telegraph page.
                                                type: boolean
                                            description:
                                                description: Description of the Telegraph page to be edited
                                                type: string
                                            path:
                                                description: Path of the Telegraph page to be edited
                                                type: string
                                            title:
                                                description: Title of the Telegraph page to be edited.
                                                type: string
                                            url:
                                                description: URL of the Telegraph page to be edited
                                                type: string
                                            views:
                                                description: Number of views the Telegraph page has received
                                                type: number
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Edit an existing Telegraph page
    /getAccountInfo:
        get:
            operationId: getAccountInfo
            parameters:
                - description: Access token of the Telegraph account. The access token is a string that provides authorization to access the Telegraph account.
                  in: query
                  name: access_token
                  required: true
                  schema:
                    type: string
                - description: 'Specify the account fields to retrieve. Available fields include: short_name, author_name, author_url, auth_url, page_count.'
                  in: query
                  name: fields
                  schema:
                    default:
                        - short_name
                        - author_name
                        - author_url
                    items:
                        description: Array item
                        type: string
                    type: array
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the account information retrieval was successful or not.
                                        type: boolean
                                    result:
                                        description: Get detailed information about a Telegraph account. The result is an object containing various properties.
                                        properties:
                                            author_name:
                                                description: Name of the author of the Telegraph account.
                                                type: string
                                            author_url:
                                                description: URL of the author's profile page.
                                                type: string
                                            short_name:
                                                description: Short name of the Telegraph account.
                                                type: string
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Get information about a Telegraph account
    /getPage/{path}:
        get:
            operationId: getPage
            parameters:
                - description: Path to the Telegraph page (in the format Title-12-31, i.e. everything that comes after http://telegra.ph/).
                  in: path
                  name: path
                  required: true
                  schema:
                    type: string
                - description: If true, content field will be returned in Page object.
                  in: query
                  name: return_content
                  schema:
                    type: boolean
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Whether the retrieval of the Telegraph page was successful
                                        type: boolean
                                    result:
                                        description: Get the Telegraph page with the specified parameters. The result will be returned as an object.
                                        properties:
                                            description:
                                                description: Get the description of the Telegraph page.
                                                type: string
                                            path:
                                                description: Specify the path of the Telegraph page to retrieve. It should be provided as a string.
                                                type: string
                                            title:
                                                description: Title of the Telegraph page
                                                type: string
                                            url:
                                                description: URL of the Telegraph page
                                                type: string
                                            views:
                                                description: Number of views for the Telegraph page.
                                                type: number
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Get a Telegraph page
    /getPageList:
        get:
            operationId: getPageList
            parameters:
                - description: Access token of the Telegraph account.
                  in: query
                  name: access_token
                  required: true
                  schema:
                    type: string
                - description: Sequential number of the first page to be returned.
                  in: query
                  name: offset
                  schema:
                    type: integer
                - description: Limits the number of pages to be retrieved.
                  in: query
                  name: limit
                  schema:
                    type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the request was successful or not.
                                        type: boolean
                                    result:
                                        description: Return the list of pages belonging to the Telegraph account.
                                        properties:
                                            pages:
                                                description: List of pages belonging to the Telegraph account.
                                                items:
                                                    description: Array item
                                                    properties:
                                                        can_edit:
                                                            description: Indicates whether the user can edit the pages.
                                                            type: boolean
                                                        description:
                                                            description: Description of the page
                                                            type: string
                                                        path:
                                                            description: |-
                                                                Path of the page to retrieve, in the format "/account_id/page_id"

                                                                Improved Description: Specify the path of the page to retrieve. The path should be in the format "/account_id/page_id".
                                                            type: string
                                                        title:
                                                            description: Title of the page.
                                                            type: string
                                                        url:
                                                            description: URL of the page to retrieve
                                                            type: string
                                                        views:
                                                            description: Number of views for each page.
                                                            type: number
                                                    type: object
                                                type: array
                                            total_count:
                                                description: Total count of pages belonging to the Telegraph account.
                                                type: number
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Get a list of pages belonging to a Telegraph account
    /getViews/{path}:
        get:
            operationId: getViews
            parameters:
                - description: Required if day is passed. If passed, the number of page views for the requested month will be returned.
                  in: query
                  name: month
                  schema:
                    type: integer
                - description: Required if hour is passed. If passed, the number of page views for the requested day will be returned.
                  in: query
                  name: day
                  schema:
                    type: integer
                - description: If passed, the number of page views for the requested hour will be returned.
                  in: query
                  name: hour
                  schema:
                    type: integer
                - description: Path to the Telegraph page (in the format Title-12-31, where 12 is the month and 31 the day the article was first published).
                  in: path
                  name: path
                  required: true
                  schema:
                    type: string
                - description: Required if month is passed. If passed, the number of page views for the requested year will be returned.
                  in: query
                  name: year
                  schema:
                    type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    ok:
                                        description: Indicates whether the request was successful or not.
                                        type: boolean
                                    result:
                                        description: Return the result object containing the number of views for the Telegraph article.
                                        properties:
                                            views:
                                                description: Number of views for the Telegraph article.
                                                type: number
                                        type: object
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Get the number of views for a Telegraph article
    /revokeAccessToken:
        post:
            operationId: revokeAccessToken
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                access_token:
                                    description: Access token of the Telegraph account.
                                    type: string
                            required:
                                - access_token
                            type: object
