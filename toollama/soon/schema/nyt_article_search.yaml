                                                                    type: string
                                                            type: object
                                                        keywords:
                                                            description: Array of keywords to search for in the New York Times (NYT) articles. Provide a list of keywords to search for specific topics or themes in the articles. The keywords can be strings representing the keywords you want to search for in the articles.
                                                            items:
                                                                description: Array item
                                                                properties:
                                                                    major:
                                                                        description: Filter the articles by major topics. Specify the major topic as a string. The major topic refers to the main subject or category of the articles.
                                                                        type: string
                                                                    name:
                                                                        description: Name of the article to search for in the New York Times articles database.
                                                                        type: string
                                                                    rank:
                                                                        description: Specify the ranking of the search results. A higher rank indicates that the articles are more relevant. The rank should be specified as a number. If not specified, the default value is unknown.
                                                                        type: number
                                                                    value:
                                                                        description: Search for articles in the New York Times (NYT) database by providing specific keywords, filters, or facets. The value parameter is used to specify the search criteria, such as the keywords to search for, the filters to apply, or the facets to consider.
                                                                        type: string
