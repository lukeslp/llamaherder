info:
    description: Use the Article Search API to look up articles by keyword. You can refine your search using filters and facets.
    title: NYT Article Search
    version: 2.0.0
openapi: 3.1.0
paths:
    /articlesearch.json:
        get:
            operationId: searchArticles
            parameters:
                - description: Date to start the search for NYT articles, in the format yyyyMMdd.
                  in: query
                  name: begin_date
                  schema:
                    type: string
                - description: Specify whether to include facet counts in the search results. Set it to true to show facet counts, and false to hide facet counts. The default value is false.
                  in: query
                  name: facet
                  schema:
                    type: boolean
                - description: Array of facet fields to apply to the search query.
                  in: query
                  name: facet_fields
                  schema:
                    items:
                        description: Array item
                        type: string
                    type: array
                - description: Filter query to narrow down the search results based on specific criteria.
                  in: query
                  name: fq
                  schema:
                    type: string
                - description: Unique identifier to authenticate your access to the NYT API.
                  in: query
                  name: api-key
                  required: true
                  schema:
                    default: vAU4TbbPTWlvQEzuvnbR6aAsoOqfe6Yc
                    type: string
                    x-global-disable: true
                - description: End date to filter the search results. Please provide the date in the format yyyy-mm-dd.
                  in: query
                  name: end_date
                  schema:
                    type: string
                - description: Specify whether to use filters when calculating facet counts. Set to true to use filters, false otherwise. Default is false.
                  in: query
                  name: facet_filter
                  schema:
                    type: boolean
                - description: Specify the fields to be included in the search results. The field list should be provided as a string.
                  in: query
                  name: fl
                  schema:
                    type: string
                - description: Page number to retrieve search results. The value should be an integer starting from 0.
                  in: query
                  name: page
                  schema:
                    type: integer
                - description: Keywords, filters, and facets to search for New York Times articles. Specify the query in a string format.
                  in: query
                  name: q
                  schema:
                    type: string
                - description: Sort order of the search results. Possible values include "newest", "oldest", "relevance", and "mostpopular". The default sort order is "newest".
                  in: query
                  name: sort
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    copyright:
                                        description: The copyright status of the NYT article. Possible values include "All Rights Reserved" and "Public Domain". The default value is "All Rights Reserved".
                                        type: string
                                    response:
                                        description: The response object containing the search results of NYT articles by keywords, filters, and facets.
                                        properties:
                                            docs:
                                                description: Return an array of NYT article documents that match the search criteria.
                                                items:
                                                    description: Array item
                                                    properties:
                                                        _id:
                                                            description: ID of the New York Times article.
                                                            type: string
                                                        abstract:
                                                            description: Summary or brief description of the article. This parameter expects a string value. The abstract provides a concise overview of the article's content.
                                                            type: string
                                                        byline:
                                                            description: Retrieve information about the author of the article, including their name, affiliation, and biography. The parameter is an object containing the author's details.
                                                            properties:
                                                                organization:
                                                                    description: Specify the organization to filter the search results.
                                                                    type: string
                                                                original:
                                                                    description: Return the original content of the article as a string.
                                                                    type: string
                                                                person:
                                                                    description: Array of person names associated with the articles. This parameter represents the names of the individuals mentioned in the articles.
                                                                    items:
                                                                        description: Array item
                                                                        properties:
                                                                            firstname:
                                                                                description: First name of the author of the article. Please provide the first name of the author as a string. Default value is empty.
                                                                                type: string
                                                                            lastname:
                                                                                description: Last name of the author of the article. Use this parameter to filter the search results by articles written by a specific author. Please specify the last name of the author.
                                                                                type: string
                                                                            middlename:
                                                                                description: Middle name of the author
                                                                                type: string
                                                                            organization:
                                                                                description: Specify the organization to search for New York Times articles. Please provide the name of the organization as a string. The default value is an empty string.
                                                                                type: string
                                                                            qualifier:
                                                                                description: Specify a search qualifier to refine the search for NYT articles.
                                                                                type: string
                                                                            rank:
                                                                                description: Rank of the articles based on relevance, represented as a number. The higher the rank, the more relevant the articles are. The default value is not specified.
                                                                                type: number
                                                                            role:
                                                                                description: Specify the role of the person associated with the articles. The role should be provided as a string.
                                                                                type: string
                                                                            title:
                                                                                description: Title of the NYT article.
                                                                                type: string
                                                                        type: object
                                                                    type: array
                                                            type: object
                                                        document_type:
                                                            description: Type of documents to retrieve from the search results. Possible options include "article", "blogpost", "image", and more. The default document type is "article".
                                                            type: string
                                                        headline:
                                                            description: Retrieve the headline of the NYT article matching the search criteria. The headline is returned as an object. The object contains properties such as title and main, which provide more details about the headline.
                                                            properties:
                                                                content_kicker:
                                                                    description: The content kicker is a string parameter that represents the content category or theme of the NYT article. It provides additional context or highlights specific aspects of the article content. For example, the content kicker could be "Opinion", "Sports", or "Technology". Please specify the desired c
                                                                    type: string
                                                                kicker:
