                                                                    description: The SEO (Search Engine Optimization) title of the article. This parameter represents the title of the article as optimized for search engines. It provides a concise and informative summary of the content of the article, aimed at improving the visibility and ranking of the article in search engine re
                                                                    type: string
                                                                sub:
