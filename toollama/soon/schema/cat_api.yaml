info:
    description: The Cat API provides various endpoints related to cat data.
    title: The Cat API
    version: 1.3.9
openapi: 3.1.0
paths:
    /:
        get:
            operationId: getApiInfo
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                    version:
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Returns basic information about The Cat API.
    /breeds:
        get:
            operationId: getBreeds
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Root item
                                items:
                                    description: Array item
                                    properties:
                                        alt_names:
                                            description: Alternative names of the cat breed
                                            type: string
                                        description:
                                            description: A brief description of the cat breed.
                                            type: string
                                        id:
                                            description: Unique identifier for each cat breed
                                            type: string
                                        life_span:
                                            description: The average lifespan of a cat breed
                                            type: string
                                        name:
                                            description: Name of the cat breed
                                            type: string
                                        origin:
                                            description: Specify the origin of the cat breed.
                                            type: string
                                        temperament:
                                            description: The temperament of the cat breed.
                                            type: string
                                        weight:
                                            description: Weight of the cat breed, including the minimum and maximum weight in kilograms.
                                            properties:
                                                imperial:
                                                    description: Unit of measurement for weight and height, either "lbs" or "inches"
                                                    type: string
                                                metric:
                                                    description: 'Specify the metric to retrieve the cat breeds. The metric can be one of the following: "weight", "height", "size". Default metric is "weight".'
                                                    type: string
                                            type: object
                                        wikipedia_url:
                                            description: URL of the Wikipedia page for the cat breed
                                            type: string
                                    type: object
                                type: array
                    description: new desc
                default:
                    description: ""
            summary: Retrieve all cat breeds
    /categories:
        get:
            operationId: getCategories
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                items:
                                    properties:
                                        id:
                                            type: integer
                                        name:
                                            type: string
                                    type: object
                                type: array
                    description: new desc
                default:
                    description: ""
            summary: Retrieve all categories
    /images/{image_id}:
        get:
            operationId: getImageById
            parameters:
                - description: The ID of the image to retrieve
                  in: path
                  name: image_id
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    breeds:
                                        items:
                                            type: object
                                        type: array
                                    height:
                                        type: integer
                                    id:
                                        type: string
                                    url:
                                        type: string
                                    width:
                                        type: integer
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: Retrieve a specific image by ID
    /images/search:
        get:
            operationId: searchCatImages
            parameters:
                - description: Comma-delimited string of integers, matching the IDs of the Categories to filter the search
                  in: query
                  name: category_ids
                  schema:
                    type: string
                - description: The size of the image to return
                  in: query
                  name: size
                  schema:
                    type: string
                - description: Comma-delimited string of image types to return (gif, jpg, png)
                  in: query
                  name: mime_types
                  schema:
                    type: string
                - description: Response format (json or src)
                  in: query
                  name: format
                  schema:
                    type: string
                - description: Integer - number of results to return
                  in: query
                  name: limit
                  schema:
                    type: integer
                - description: The order to return results in
                  in: query
                  name: order
                  schema:
                    type: string
                - description: Integer - used for paginating through all the results
                  in: query
                  name: page
                  schema:
                    type: integer
                - description: Comma-delimited string of integers, matching the IDs of the Breeds to filter the search
                  in: query
                  name: breed_ids
                  schema:
                    type: string
                - description: API Key for extended access
                  in: header
                  name: x-api-key
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                items:
                                    properties:
                                        breeds:
                                            items:
                                                type: object
                                            type: array
                                        height:
                                            type: integer
                                        id:
                                            type: string
                                        url:
                                            type: string
                                        width:
                                            type: integer
                                    type: object
                                type: array
                    description: new desc
                default:
                    description: ""
            summary: Search for cat images
servers:
    - url: https://api.thecatapi.com/v1
