                                                strIngredient15:
                                                    type: string
                                                strInstructions:
                                                    type: string
                                            type: object
                                        type: array
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: This tool allows you to search for detailed information about a cocktail by its ID. Input the ID of the cocktail to retrieve its complete details, including the ingredients, measurements, instructions, and other relevant information.
    /lookup.php/ingredient:
        get:
            operationId: getIngredientById
            parameters:
                - description: Enter the ID of the ingredient you want to look up, in string format.
                  in: query
                  name: iid
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
