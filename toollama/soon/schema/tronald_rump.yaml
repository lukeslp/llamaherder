info:
    description: Quotes from everyone's favorite President!
    title: Tronald Dump API
    version: v1
openapi: 3.0.0
paths:
    /random/quote:
        get:
            operationId: getRandomQuote
            parameters:
                - description: Specify the desired format to receive the quote response. Acceptable values are "text/plain" or "application/json". Default is "text/plain".
                  in: header
                  name: accept
                  required: true
                  schema:
                    default: application/json
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    _embedded:
                                        description: An object containing embedded resources related to the random quote.
                                        properties:
                                            author:
                                                description: Array of authors of the random quotes.
                                                items:
                                                    description: Array item
                                                    properties:
                                                        _links:
                                                            description: Links to related resources.
                                                            properties:
                                                                self:
                                                                    description: This parameter represents the quote object itself.
                                                                    properties:
                                                                        href:
                                                                            description: URL of the quote's source website.
                                                                            type: string
                                                                    type: object
                                                            type: object
                                                        author_id:
                                                            description: ID of the author of the quote.
                                                            type: string
                                                        bio:
                                                            type: string
                                                        created_at:
                                                            description: The date and time when the quote was created, in the format "YYYY-MM-DD HH:MM:SS".
                                                            type: string
                                                        name:
                                                            description: Name of the person or character who said the quote, in string format.
                                                            type: string
                                                        slug:
                                                            description: Unique identifier for the quote
                                                            type: string
                                                        updated_at:
                                                            description: The last updated date and time of the quote. The format of the timestamp is YYYY-MM-DD HH:MM:SS.
                                                            type: string
                                                    type: object
                                                type: array
                                            source:
                                                description: The source of the quote. It can be an array of strings representing the sources of the quote.
                                                items:
                                                    description: Array item
                                                    properties:
                                                        _links:
                                                            description: Links to related resources.
                                                            properties:
                                                                self:
                                                                    description: The response object containing the random quote.
                                                                    properties:
                                                                        href:
                                                                            description: URL of the random quote page.
                                                                            type: string
                                                                    type: object
                                                            type: object
                                                        created_at:
                                                            description: The timestamp when the quote was created, in format yyyy-mm-dd hh:mm:ss.
                                                            type: string
                                                        filename:
                                                            type: string
                                                        quote_source_id:
                                                            description: ID of the source from which the quote is retrieved.
                                                            type: string
                                                        remarks:
                                                            type: string
                                                        updated_at:
                                                            description: Last updated date and time of the quote.
                                                            type: string
                                                        url:
                                                            description: URL of the random quote.
                                                            type: string
                                                    type: object
                                                type: array
                                        type: object
                                    _links:
                                        description: Links to related resources.
                                        properties:
                                            self:
                                                description: Object representing the quote.
                                                properties:
                                                    href:
                                                        description: URL of the quote's source website.
                                                        type: string
                                                type: object
                                        type: object
                                    appeared_at:
                                        description: The date and time when the quote appeared. The format of the string should be yyyy-mm-dd hh:mm:ss.
                                        type: string
                                    created_at:
                                        description: Date and time when the quote was created.
                                        type: string
                                    quote_id:
                                        description: ID of the quote to retrieve.
                                        type: string
                                    tags:
                                        description: The tags associated with the random quote.
                                        items:
                                            description: Array item
                                            type: string
                                        type: array
                                    updated_at:
                                        description: Last updated date and time of the quote. Please provide the date and time in ISO 8601 format (YYYY-MM-DDTHH:MM:SSZ).
                                        type: string
                                    value:
                                        description: The random quote value returned as a string.
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: This tool allows you to retrieve a random quote. Simply make a GET request to the /random/quote endpoint to receive a random quote as the response.
    /search/quote:
        get:
            operationId: searchQuotes
            parameters:
                - description: Specify the search query to retrieve Trump quotes.
                  in: query
                  name: query
                  required: true
                  schema:
                    type: string
                - description: Specify the tag to search for Trump quotes.
                  in: query
                  name: tag
                  schema:
                    type: string
                - description: Specify the page number to retrieve Trump quotes.
                  in: query
                  name: page
