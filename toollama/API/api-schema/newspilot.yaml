    schemas:
        NewsItem:
            description: A single news item.
            properties:
                entry_id:
                    default: The News Id.
                    type: string
                likes:
                    default: The number of people who like this news.
                    type: string
                pubdate:
                    description: The News Published Time.
                    type: string
                publisher:
                    description: The News Publisher Name.
                    type: string
                publisher_icon:
                    description: The News Publisher Icon.
                    type: string
                summary:
                    description: The News Summary.
                    type: string
                thumbnail:
                    description: The News Thumbnail Url.
                    type: string
                title:
                    description: The News Title.
                    type: string
                url:
                    description: The News URL.
                    type: string
            type: object
        NewsResponse:
            properties:
                results:
                    description: Result of news list.
                    items:
                        $ref: '#/components/schemas/NewsItem'
                    type: array
            required:
                - results
            type: object
info:
    description: The NewsPilot delivers real-time news updates, popular news, and news categorized by topics.
    title: NewsPilot
    version: v1
openapi: 3.1.0
paths:
    /openapi/gpt/news:
        get:
            operationId: getNews
            parameters:
                - description: The country code of the desired news, using lowercase abbreviations. For example, 'de' for Germany.
                  in: query
                  name: country
                  required: true
                  schema:
                    default: us
                    type: string
                - description: The language code for the desired news. If not provided, the default language of the specified country will be used.
                  in: query
                  name: language
                  required: true
                  schema:
                    default: en_us
                    type: string
                - description: If the user mentions related keyword in any languages, use the corresponding category.
                  in: query
                  name: category
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    results:
                                        description: Return a list of news articles as the result.
                                        items:
                                            description: Array item
                                            properties:
                                                entry_id:
                                                    description: Unique identifier for the news entry.
                                                    type: string
                                                likes:
                                                    description: Likes of the news article(s) that the user requested.
                                                    type: integer
                                                pubdate:
                                                    description: The published date and time of the news. The format should be in yyyy-mm-dd hh:mm:ss.
                                                    type: string
                                                publisher:
                                                    description: The name of the news publisher.
                                                    type: string
                                                publisher_icon:
                                                    description: The icon of the news publisher.
                                                    type: string
                                                summary:
                                                    description: Summary of the news article.
                                                    type: string
                                                thumbnail:
                                                    description: Url of the thumbnail image associated with the news article.
                                                    type: string
                                                title:
                                                    description: Title of the news article.
                                                    type: string
                                                url:
                                                    description: The URL of the news article.
                                                    type: string
                                            type: object
                                        type: array
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: This endpoint allows users to request real-time news updates or news categorized by topics.
    /openapi/gpt/search:
        get:
            operationId: getSearchNews
            parameters:
                - description: The country code of the desired news, using lowercase abbreviations. For example, 'de' for Germany.
                  in: query
                  name: country
                  required: true
                  schema:
                    type: string
                - description: The language code for the desired news. If not provided, the default language of the specified country will be used.
                  in: query
                  name: language
                  required: true
                  schema:
                    type: string
                - description: The main topic that users want to search for news, such as Trump, star, game, movie, etc.
                  in: query
                  name: topic
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    results:
                                        description: Return a list of the latest news articles on the given topic from around the world.
                                        items:
                                            description: Array item
                                            properties:
                                                entry_id:
                                                    description: ID of the news entry.
                                                    type: string
                                                likes:
                                                    description: Number of likes received by the news article.
                                                    type: number
                                                pubdate:
                                                    description: Date and time of the publication of the news. Please provide it in the format yyyy-mm-dd hh:mm:ss.
                                                    type: string
                                                publisher:
                                                    description: Specify the publisher of the news.
                                                    type: string
                                                publisher_icon:
                                                    description: Icon of the publisher.
                                                    type: string
                                                summary:
                                                    description: Provide a summary of the news content related to the given topic.
                                                    type: string
                                                thumbnail_url:
                                                    description: URL of the thumbnail image associated with the news article.
                                                    type: string
                                                title:
                                                    description: The title of the news article.
                                                    type: string
                                                url:
                                                    description: URL of the news article.
                                                    type: string
                                            type: object
                                        type: array
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: This endpoint allows users to provide any topic-related description content at will, and returns the latest news on related topics around the world in a timely manner.
servers:
    - url: https://newsplugin.feednews.com
