                          summary: Speech language pathology is offered at Pana Community Hospital, helping citizens of all ages correct and strengthen their vocal and communicative skills. Speech pathologists can be found in a medical setting, at schools, and even at in-home settings. Lauren Mahan started as the Speech Language Pathologist at Pana Community Hospital In June of 2023 after spending seven years as a speech pathologist in schools.
