                          summary: An intensive voice treatment developed in the USA and known as the Lee Silverman voice treatment (LSVT LOUD) is more effective than conventional NHS speech and language therapy or no therapy for people with Parkinson's disease, finds a trial published in The BMJ today.The researchers say the results emphasize the need to optimize the use of speech and language therapy resources for people with Parkinson's disease.
                          thumbnail_url: https://res.6chcdn.feednews.com/assets/v2/6ffdaa531bb9a561479577cc79865800?category=US_Health&cl=us_en&height=336&quality=hq&width=450
