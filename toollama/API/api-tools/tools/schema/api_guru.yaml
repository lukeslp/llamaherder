      name: api
      required: true
      schema:
        example: 2.1.0
        maxLength: 255
        minLength: 1
        type: string
    provider:
      in: path
      name: provider
      required: true
      schema:
        example: apis.guru
        maxLength: 255
        minLength: 1
        type: string
  schemas:
    API:
      additionalProperties: false
      description: Meta information about API
      properties:
        added:
          description: Timestamp when the API was first added to the directory
          format: date-time
          type: string
        preferred:
          description: Recommended version
          type: string
        versions:
          additionalProperties:
            $ref: "#/components/schemas/ApiVersion"
          description: List of supported versions of the API
          minProperties: 1
          type: object
      required:
        - added
        - preferred
        - versions
      type: object
    APIs:
      additionalProperties:
        $ref: "#/components/schemas/API"
      description: |
        List of API details.
        It is a JSON object with API IDs(`<provider>[:<service>]`) as keys.
      example:
        googleapis.com:drive:
          added: "2015-02-22T20:00:45Z"
          preferred: v3
          versions:
            v2:
              added: "2015-02-22T20:00:45Z"
              info:
                title: Drive
                version: v2
                x-apiClientRegistration:
                  url: https://console.developers.google.com
                x-logo:
                  url: https://api.apis.guru/v2/cache/logo/https_www.gstatic.com_images_icons_material_product_2x_drive_32dp.png
                x-origin:
                  format: google
                  url: https://www.googleapis.com/discovery/v1/apis/drive/v2/rest
                  version: v1
                x-preferred: false
                x-providerName: googleapis.com
                x-serviceName: drive
              swaggerUrl: https://api.apis.guru/v2/specs/googleapis.com/drive/v2/swagger.json
              swaggerYamlUrl: https://api.apis.guru/v2/specs/googleapis.com/drive/v2/swagger.yaml
              updated: "2016-06-17T00:21:44Z"
            v3:
              added: "2015-12-12T00:25:13Z"
              info:
                title: Drive
                version: v3
                x-apiClientRegistration:
                  url: https://console.developers.google.com
                x-logo:
                  url: https://api.apis.guru/v2/cache/logo/https_www.gstatic.com_images_icons_material_product_2x_drive_32dp.png
                x-origin:
                  format: google
                  url: https://www.googleapis.com/discovery/v1/apis/drive/v3/rest
                  version: v1
                x-preferred: true
                x-providerName: googleapis.com
                x-serviceName: drive
              swaggerUrl: https://api.apis.guru/v2/specs/googleapis.com/drive/v3/swagger.json
              swaggerYamlUrl: https://api.apis.guru/v2/specs/googleapis.com/drive/v3/swagger.yaml
              updated: "2016-06-17T00:21:44Z"
      minProperties: 1
      type: object
    ApiVersion:
      additionalProperties: false
      properties:
        added:
          description: Timestamp when the version was added
          format: date-time
          type: string
        externalDocs:
          description: Copy of `externalDocs` section from OpenAPI definition
          minProperties: 1
          type: object
        info:
          description: Copy of `info` section from OpenAPI definition
          minProperties: 1
          type: object
        link:
          description: Link to the individual API entry for this API
          format: url
          type: string
        openapiVer:
          description: The value of the `openapi` or `swagger` property of the source definition
          type: string
        swaggerUrl:
          description: URL to OpenAPI definition in JSON format
          format: url
          type: string
        swaggerYamlUrl:
          description: URL to OpenAPI definition in YAML format
          format: url
          type: string
        updated:
          description: Timestamp when the version was updated
          format: date-time
          type: string
      required:
        - added
        - updated
        - swaggerUrl
        - swaggerYamlUrl
        - info
        - openapiVer
      type: object
    Metrics:
      additionalProperties: false
      description: List of basic metrics
      example:
        datasets: []
        fixedPct: 22
        fixes: 81119
        invalid: 598
        issues: 28
        numAPIs: 2501
        numDrivers: 10
        numEndpoints: 106448
        numProviders: 659
        numSpecs: 3329
        stars: 2429
        thisWeek:
          added: 45
          updated: 171
        unofficial: 25
        unreachable: 123
      properties:
        datasets:
          description: Data used for charting etc
          items: {}
          type: array
        fixedPct:
          description: Percentage of all APIs where auto fixes have been applied
          type: integer
        fixes:
          description: Total number of fixes applied across all APIs
          type: integer
        invalid:
          description: Number of newly invalid APIs
          type: integer
        issues:
          description: Open GitHub issues on our main repo
          type: integer
        numAPIs:
          description: Number of unique APIs
          minimum: 1
          type: integer
        numDrivers:
          description: Number of methods of API retrieval
          type: integer
        numEndpoints:
          description: Total number of endpoints inside all definitions
          minimum: 1
          type: integer
        numProviders:
          description: Number of API providers in directory
          type: integer
        numSpecs:
          description: Number of API definitions including different versions of the same API
          minimum: 1
          type: integer
        stars:
          description: GitHub stars for our main repo
          type: integer
        thisWeek:
          description: Summary totals for the last 7 days
          properties:
            added:
              description: APIs added in the last week
              type: integer
            updated:
              description: APIs updated in the last week
              type: integer
          type: object
        unofficial:
          description: Number of unofficial APIs
          type: integer
        unreachable:
          description: Number of unreachable (4XX,5XX status) APIs
          type: integer
      required:
        - numSpecs
        - numAPIs
        - numEndpoints
      type: object
externalDocs:
  url: https://github.com/APIs-guru/openapi-directory/blob/master/API.md
info:
  contact:
    email: mike.ralphson@gmail.com
    name: APIs.guru
    url: https://APIs.guru
  description: "Wikipedia for Web APIs. Repository of API definitions in OpenAPI format.**Warning**: If you want to be notified about changes in advance please join our [Slack channel](https://join.slack.com/t/mermad"
  license:
    name: CC0 1.0
    url: https://github.com/APIs-guru/openapi-directory#licenses
  title: APIs_guru
  version: 2.2.0
  x-logo:
    url: https://apis.guru/branding/logo_vertical.svg
openapi: 3.0.0
paths:
  /{provider}.json:
    get:
      operationId: getProvider
      parameters:
        - description: Specify the name of the provider to list all APIs in the directory for that provider.
          in: path
          name: provider
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  apis:
                    description: Return a JSON object containing information about the APIs. Each API entry includes a link to the individual API.
                    properties:
                      google:
                        description: Retrieve the API information for the specified providerName as an object.
                        properties:
                          added:
                            description: Date when the API entry was added to the directory, in format yyyy-mm-dd.
                            type: string
                          externalDocs:
                            description: Object containing external documentation information for the API.
                            properties:
                              url:
                                description: URL of the individual API entry.
                                type: string
                            type: object
                          info:
                            description: Return detailed information about each API, including its name, description, and endpoint URLs.
                            properties:
                              contact:
                                description: Contact information for the API provider.
                                properties:
                                  name:
                                    description: Specify the name of the API provider to list all APIs in the directory for that provider.
                                    type: string
                                  url:
                                    description: URL of the individual API entry.
                                    type: string
                                type: object
                              description:
                                description: A brief description of each API in the directory.
                                type: string
                              license:
                                description: The license information for each API in the directory.
                                properties:
                                  name:
                                    description: Name of the provider to filter the APIs.
                                    type: string
                                  url:
                                    description: URL of the individual API entry.
                                    type: string
                                type: object
                              termsOfService:
                                description: Terms of service for the API provider.
                                type: string
                              title:
                                description: Title of the API entry.
                                type: string
                              version:
                                description: The version of the API.
                                type: string
                              x-logo:
                                description: The logo information for each API in the directory.
                                properties:
                                  url:
                                    description: URL of the individual API entry.
                                    type: string
                                type: object
                              x-origin:
                                description: Origin of the API.
                                items:
                                  description: Array item
                                  properties:
                                    format:
                                      description: Specify the format to receive the API information. Acceptable values are "json" and "xml". Default is "json".
                                      type: string
                                    url:
                                      description: URL of the individual API entry.
                                      type: string
                                    version:
                                      description: Specify the version of the API.
                                      type: string
                                  type: object
                                type: array
                              x-providerName:
                                description: Specify the provider name to list all APIs in the directory.
                                type: string
                            type: object
                          link:
                            description: Link to the individual API entry for each API.
                            type: string
                          openapiVer:
                            description: Version of the OpenAPI specification used for the APIs.
                            type: string
                          swaggerUrl:
                            description: URL to the Swagger documentation for each API.
                            type: string
                          swaggerYamlUrl:
                            description: URL of the Swagger YAML file for each API.
                            type: string
                          updated:
                            description: Date when the API entry was last updated
                            type: string
                        type: object
                    type: object
                type: object
          description: new desc
        default:
          description: ""
      summary: |
        List all APIs in the directory for a particular providerName
        Returns links to the individual API entry for each API.
  /{provider}/services.json:
    get:
      operationId: getServices
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      type: string
                    type: array
                type: object
          description: new desc
        default:
          description: ""
      summary: |
        List all serviceNames in the directory for a particular providerName
  /list.json:
    get:
      operationId: listAPIs
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: new desc
        default:
          description: ""
      summary: |
        List all APIs in the directory.
        Returns links to the OpenAPI definitions for each API in the directory.
        If API exist in multiple versions `preferred` one is explicitly marked.
        Some basic info from the OpenAPI definition is cached inside each object.
        This allows you to generate some simple views without needing to fetch the OpenAPI definition for each API.
  /metrics.json:
    get:
      operationId: getMetrics
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  datasets:
                    description: Data used for charting etc
                    items: {}
                    type: array
                  fixedPct:
                    description: Percentage of all APIs where auto fixes have been applied
                    type: integer
                  fixes:
                    description: Total number of fixes applied across all APIs
                    type: integer
                  invalid:
                    description: Number of newly invalid APIs
                    type: integer
                  issues:
                    description: Open GitHub issues on our main repo
                    type: integer
                  numAPIs:
                    description: Number of unique APIs
                    type: integer
                  numDrivers:
                    description: Number of methods of API retrieval
                    type: integer
                  numEndpoints:
                    description: Total number of endpoints inside all definitions
                    type: integer
                  numProviders:
                    description: Number of API providers in directory
                    type: integer
                  numSpecs:
                    description: Number of API definitions including different versions of the same API
                    type: integer
                  stars:
                    description: GitHub stars for our main repo
                    type: integer
                  thisWeek:
                    description: Summary totals for the last 7 days
                    properties:
                      added:
                        description: APIs added in the last week
                        type: integer
                      updated:
                        description: APIs updated in the last week
                        type: integer
                    type: object
                  unofficial:
                    description: Number of unofficial APIs
                    type: integer
                  unreachable:
                    description: Number of unreachable (4XX,5XX status) APIs
                    type: integer
                required:
                  - numSpecs
                  - numAPIs
                  - numEndpoints
                type: object
          description: new desc
        default:
          description: ""
      summary: |
        Some basic metrics for the entire directory.
        Just stunning numbers to put on a front page and are intended purely for WoW effect :)
  /providers.json:
    get:
      operationId: getProviders
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      type: string
                    type: array
                type: object
          description: new desc
        default:
          description: ""
      summary: |
        List all the providers in the directory
  /specs/{provider}/{api}.json:
    get:
      operationId: getAPI
      parameters:
        - description: Specify the provider of the API.
          in: path
          name: provider
          required: true
          schema:
            type: string
        - description: API version to retrieve, in the format of "vX.Y.Z" where X, Y, and Z are integers.
          in: path
          name: api
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  added:
                    description: Timestamp when the API was first added to the directory
                    type: string
                  preferred:
                    description: Recommended version
                    type: string
                  versions:
                    description: List of supported versions of the API
                    type: object
                type: object
          description: new desc
        default:
          description: ""
      summary: Returns the API entry for one specific version of an API where there is no serviceName.
servers:
  - url: https://api.apis.guru/v2
tags:
  - description: Actions relating to APIs in the collection
    name: APIs
