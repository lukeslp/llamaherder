    schemas:
        CustomField:
            description: Represents a custom field associated with a product or sale
            properties:
                id:
                    description: Unique identifier for the custom field
                    type: string
                name:
                    description: Name of the custom field
                    type: string
                value:
                    description: Value associated with the custom field
                    type: string
            type: object
        OfferCode:
            description: Represents an offer code that can be applied to a purchase
            properties:
                amount:
                    description: The discount amount
                    type: number
                code:
                    description: The code that customers can use to redeem the offer
                    type: string
                discount_type:
                    description: Type of discount (e.g., percentage, fixed amount)
                    type: string
                expires_at:
                    description: The expiration date of the offer code
                    format: date-time
                    type: string
                id:
                    description: Unique identifier for the offer code
                    type: string
            type: object
        OfferCodeInput:
            description: Input data required to create or update an offer code
            properties:
                amount:
                    description: The discount amount
                    type: number
                code:
                    description: The code that customers can use to redeem the offer
                    type: string
                discount_type:
                    description: Type of discount (e.g., percentage, fixed amount)
                    type: string
                expires_at:
                    description: The expiration date of the offer code
                    type: string
            type: object
        Product:
            description: Represents a product in the Gumroad API
            properties:
                created_at:
                    description: Timestamp when the product was created
                    format: date-time
                    type: string
                description:
                    description: Detailed description of the product
                    type: string
                id:
                    description: Unique identifier for the product
                    type: string
                name:
                    description: Name of the product
                    type: string
                price:
                    description: Price of the product in USD
                    type: number
                updated_at:
                    description: Timestamp when the product was last updated
                    format: date-time
                    type: string
            required:
                - id
                - name
                - price
            type: object
        ProductInput:
            description: Input data for creating or updating a product
            properties:
                description:
                    description: Detailed description of the product
                    type: string
                name:
                    description: Name of the product
                    type: string
                price:
                    description: Price of the product in USD
                    type: number
            required:
                - name
                - price
            type: object
        Sale:
            description: Represents a sale in the Gumroad API
            properties:
                amount:
                    description: Total amount of the sale
                    type: number
                created_at:
                    description: Timestamp when the sale was made
                    format: date-time
                    type: string
                id:
                    description: Unique identifier for the sale
                    type: string
                product_id:
                    description: Identifier of the product involved in the sale
                    type: string
                user_id:
                    description: Identifier of the user who made the purchase
                    type: string
            type: object
        Subscription:
            description: Represents a subscription in the Gumroad API
            properties:
                created_at:
                    description: Timestamp when the subscription was created
                    format: date-time
                    type: string
                id:
                    description: Unique identifier for the subscription
                    type: string
                product_id:
                    description: Identifier of the product associated with the subscription
                    type: string
                status:
                    description: Current status of the subscription (e.g., active, canceled)
                    type: string
                user_id:
                    description: Identifier of the user subscribed to the product
                    type: string
            type: object
        User:
            description: Represents a user in the Gumroad API
            properties:
                created_at:
                    description: Timestamp when the user account was created
                    format: date-time
                    type: string
                email:
                    description: Email address of the user
                    type: string
                id:
                    description: Unique identifier for the user
                    type: string
                name:
                    description: Name of the user
                    type: string
            type: object
        Variant:
            description: Represents a variant of a product in the Gumroad API
            properties:
                id:
                    description: Unique identifier for the variant
                    type: string
                name:
                    description: Name of the variant
                    type: string
                price:
                    description: Price of the variant in USD
                    type: number
                product_id:
                    description: Identifier of the product that this variant belongs to
                    type: string
                sku:
                    description: Stock Keeping Unit for the variant
                    type: string
            type: object
        VariantInput:
            description: Input data for creating or updating a variant
            properties:
                name:
                    description: Name of the variant
                    type: string
                price:
                    description: Price of the variant in USD
                    type: number
