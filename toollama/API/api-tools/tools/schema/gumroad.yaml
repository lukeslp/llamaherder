                        currency: usd
                        description: '<h2><strong>one impossible thing*</strong></h2><p><strong>*at a time</strong> is a clinical content, assistive technology, and artificial intelligence skunkworks with the mission of tackling the hardest questions in accessibility, communication, and mental health. <strong>I hope you''ll join me.</strong></p><p><br></p><a href="https://patreon.com/lukeslp" class="tiptap__button button primary" target="_blank" rel="noopener noreferrer nofollow">Quick Link to Patreon!</a><p><br></p><p><strong>My name is Luke Steuber</strong> and I''m a linguist, speech pathologist, and engineer. I started working on complex problems as a systemic functional linguist in 2006, and have <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.newswire.com/news/new-app-for-language-disorders-is-first-special-education-tool-to-be-8795116">carried that work forward</a> across <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.adlersvoice.org/en-team">nonprofits</a>, <a target="_blank" rel="noopener noreferrer nofollow" href="https://leader.pubs.asha.org/do/10.1044/leader.LML.25062020.26/abs/">clinical practice</a>, <a target="_blank" rel="noopener noreferrer nofollow" href="https://autismspectrumnews.org/blurred-lines-in-support-of-a-broader-interdisciplinary-model/">advocacy</a>, <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.newswire.com/news/new-app-for-language-disorders-is-first-special-education-tool-to-be-8795116">app development</a>, <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.talkingwithtech.org/episodes/asha-2019-part-3">bleeding edge industry</a>, and <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.cognixion.com/blog/2020/1/29/dta8xtm1u4sdrxxt07bjkk8qn4fiaj">brand new frontiers</a>. I''ve led teams that took on the <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.pacificu.edu/about/media/speech-language-pathology-alumnus-lucas-steuber-14-helps-covid-19-patients-communicate">most difficult challenges</a> for the <a target="_blank" rel="noopener noreferrer nofollow" href="https://us.tobiidynavox.com/pages/td-i-series">hardest possible use case</a> - most recently as <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.prnewswire.com/news-releases/cognixion-receives-fda-breakthrough-device-designation-for-its-brain-computer-interface-with-augmented-reality-for-assistive-communication-301815743.html">principal clinical scientist on the first FDA approved breakthrough brain-computer interface</a>.</p><p><strong>Things are slowing down, and we haven''t done enough.</strong></p><p>I started <strong>one impossible thing</strong> as a commitment to keep tackling the hardest questions I can and making sure the answers reach the people who need them. The name is a reminder to myself to take them one at a time, and the people are the reminder to get each one done.</p><figure><img src="https://public-files.gumroad.com/mzuwi9vio3fiiskuz3xthfa3cmwd"><p class="figcaption">The logo for Dreamwalker, one of the components of the overall AI model trained by Luke at impossible</p></figure><p><strong>We''re on the cusp of a potential leap forward</strong> in the way that people interact with their environment and themselves and we have to seize the opportunity. Things don''t move quickly enough in accessibility, and there are things that can be done to raise visibility and accelerate innovation that I''m able to take on quickly alone. I want to answer the impossible questions, and build the impossible things, that make things easier for everyone and possible for others.</p><p>I''m building tools for mental health, visualizing complex interconnected data, driving visibility for accessibility, and advancing the integration of biology and technology. My goal is to reduce the latency between <em>intention</em> and <em>outcome</em> using a blend of computer engineering, applied linguistics, and clinical experience. The ringed logo of impossible represents three horizons: the things we need (first horizon), the things we''re about to need (second horizon), and the things we don''t know we need yet (third horizon).</p><h3><strong>Want to go on a hike?</strong></h3><figure><img src="https://public-files.gumroad.com/vqijdgwbohbvah6n67rg76u393hp"><p class="figcaption"></p></figure><h3><strong>I need your support and your feedback</strong>.</h3><p>If a hundred people chip in a few bucks a month to support this project, I can work on it full time. I''d love to have your help - but absolutely welcome you if you can''t spare it. There''s plenty there for free, like what you''re seeing right now. A few big things are tackled,<strong> </strong>like a <a target="_blank" rel="noopener noreferrer nofollow" href="https://airtable.com/appg2S9BLb1kIrqBI/shrE6abu2XWt5IQoV">global model of assistive technology needs</a> more accurate than any that exist. There''s a lot more, so stick around; I have a track record that seems to say you won''t be disappointed. <a target="_blank" rel="noopener noreferrer nofollow" href="https://patreon.com/lukeslp">Join me, or support me, or both!</a></p><p>Let''s change the world together - <strong>one impossible thing at a time.</strong></p><p><br></p><a href="https://patreon.com/lukeslp" class="tiptap__button button primary" target="_blank" rel="noopener noreferrer nofollow">Get Chatbots and More at Patreon</a><h3>- <a target="_blank" rel="noopener noreferrer nofollow" href="https://lukesteuber.com/">luke</a></h3><figure><img src="https://public-files.gumroad.com/0f5tdztzkyp38kx84fplp0y8gdal"><p class="figcaption"></p></figure><h4><em>ps donate below, but subscribe on patreon too! There''s a free one with useful updates - and access to all the cool bots at higher tiers</em></h4>'
